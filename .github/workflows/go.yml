name: Go Test

on:
  push:
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [stable, oldstable]
    env:
      GOFLAGS: "-mod=vendor"
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - name: Go Test
        run: make test-nohsm test-trust
  lint:
    runs-on: ubuntu-latest
    env:
      GOFLAGS: "-mod=vendor"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - name: Install golint
        run: go install ./vendor/golang.org/x/lint/golint
      - name: Go Lint
        run: make gokeyless vet lint
